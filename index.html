<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <title>Carrinho de Compras</title>
</head>

<body>

    <header>
        <h2 id="titulo-header">Carrinho de Compras</h2>
    </header>

    <main>
        <div id="container-carrinho">
            <div id="header-main">
                <p>Nova Venda</p>
                <a href="/carrinho.html"><img id="icone-carrinho" src="/assets/images/carrinho-de-compras.png"
                        alt="Carrinho de Compras" title="Carrinho"></a>
            </div>
            <div id="container-produtos">
                <div class="produtos">
                    <div class="produtoeimagem">
                        <img src="/assets/images/products/produto-1.png">
                        <p>Produto 1</p>
                        <p>R$ 100,00</p>
                        <button onclick="adicionarAoCarrinho()" class="button-addcarinho">Adicionar ao carrinho</button>
                    </div>
                    <div class="produtoeimagem">
                        <img src="/assets/images/products/produto-2.png">
                        <p>Produto 2</p>
                        <p>R$ 80,00</p>
                        <button onclick="adicionarAoCarrinho()" class="button-addcarinho">Adicionar ao carrinho</button>
                    </div>
                    <div class="produtoeimagem">
                        <img src="/assets/images/products/produto-3.png">
                        <p>Produto 3</p>
                        <p>R$ 50,00</p>
                        <button onclick="adicionarAoCarrinho()" class="button-addcarinho">Adicionar ao carrinho</button>
                    </div>
                </div>

                <div class="produtos">
                    <div class="produtoeimagem">
                        <img src="/assets/images/products/produto-4.png">
                        <p>Produto 4</p>
                        <p>R$ 150,00</p>
                        <button onclick="adicionarAoCarrinho()" class="button-addcarinho">Adicionar ao carrinho</button>
                    </div>
                    <div class="produtoeimagem">
                        <img src="/assets/images/products/produto-5.png">
                        <p>Produto 5</p>
                        <p>R$ 70,00</p>
                        <button onclick="adicionarAoCarrinho()" class="button-addcarinho">Adicionar ao carrinho</button>
                    </div>
                    <div class="produtoeimagem">
                        <img src="/assets/images/products/produto-6.png">
                        <p>Produto 6</p>
                        <p>R$ 300,00</p>
                        <button onclick="adicionarAoCarrinho()" class="button-addcarinho">Adicionar ao carrinho</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="fade" class="hide"></div>
            <div id="modalAdicionarItem" class="hide">
                <div id="header-modalAdicionarItem">
                    <p>Nome do Produto</p>
                    <button onclick="fecharModal()" id="buttonFecharModal">Fechar</button>
                </div>
                <div id="body-modalAdicionarItem">
                    <img id="img-modal" src="/assets/images/products/produto-1.png">
                    <p>R$ 00,00</p>
                    <div id="buttons-bodymodal">
                        <button class="buttons-bodyMoodal">Adicionar ao carrinho</button>
                        <button class="buttons-bodyMoodal">Finalizar compra</button>
                    </div>
                </div>
            </div>
      


    </main>



    <footer></footer>


    <script src="assets/scripts/script.js"></script>
</body>

</html>
