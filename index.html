<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <title>Carrinho de Compras</title>
</head>

<body>

    <header>
        <h2 id="titulo-header">Carrinho de Compras</h2>
    </header>
    <main>
        <div id="container-carrinho">
            <div id="header-main">
                <p>Nova Venda</p>


            </div>
            <div id="fade" class="hide"></div>

            <div id="estilo-carrinho">
                <div class="produto-area"></div>
            </div>

            <div id="produtos-teste">
                <div id="container-produtos">
                    <div class="produtos">
                        <div class="produtoeimagem">
                            <img class="img-produto" src="">
                            <p class="nome-produto"></p>
                            <p class="preco-produto"></p>
                            <button onclick="adicionarAoCarrinho()" class="button-addcarrinho">Adicionar ao
                                carrinho</button>
                        </div>

                        <div id="fade" class="hide"></div>

                        <div id="modalAdicionarItem" class="hide">
                            <div id="header-modalAdicionarItem">
                                <p></p>
                                <p id="preco"></p>
                                <button onclick="fecharModal()" id="buttonFecharModal">Fechar</button>
                            </div>
                            <div id="body-modalAdicionarItem">
                                <img src="">
                                <p></p>
                                <div id="modal-quantidade-preco">
                                    <button id="quantidade-menos">-</button>
                                    <div id="quantidade-produto">1</div>
                                    <button id="quantidade-mais">+</button>
                                </div>
                                <div id="buttons-bodymodal">
                                    <button class="buttons-bodyMoodal" id="button-addaocarrinho"
                                        onclick="addAoCarrinhho()">Adicionar ao carrinho</button>
                                    <a href="/carrinho.html"><button class="buttons-bodyMoodal">Finalizar
                                            compra</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="estrutura-carrinho">
                <img id="icone-carrinho" src="/assets/images/carrinho-de-compras.png" alt="Carrinho de Compras"
                    title="Carrinho">
                <p>ITENS NO CARRINHO</p>
            </div>
            <div id="carrinho-area" class="hide"></div>

            <div id="carrinho-style">
                <div id="produtos-carrinho-area">
                    <img class="img-produto-carrinho" src="">
                    <div id="preco-nome">
                        <p class="nome-produto-carrinho"></p>
                        <p class="preco-produto-carrinho"></p>
                        <div id="quantidade-carrinho">
                            <button id="qt-menos">-</button>
                            <p class="quantidade"></p>
                            <button id="qt-mais">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="total-carrinho"></div>

        </div>
        </div>

    </main>



    <footer></footer>


    <script src="assets/scripts/script.js"></script>
</body>

</html>
